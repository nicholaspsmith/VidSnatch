<!DOCTYPE html>
<html>
<head>
    <title>VidSnatch Metadata Migration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ VidSnatch Metadata Migration</h1>

        <div class="info">
            <p><strong>This tool will migrate your person names and tags from browser storage to the server.</strong></p>
            <p>Your data will be accessible from any browser or device once migrated.</p>
        </div>

        <div id="dataPreview"></div>

        <button onclick="checkData()">Check Current Data</button>
        <button onclick="migrateData()">Migrate to Server</button>

        <div id="success" class="success"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        function checkData() {
            const personNames = JSON.parse(localStorage.getItem('personNames') || '{}');
            const fileTags = JSON.parse(localStorage.getItem('fileTags') || '{}');

            const nameCount = Object.keys(personNames).length;
            const tagCount = Object.keys(fileTags).length;

            const preview = document.getElementById('dataPreview');
            preview.innerHTML = `
                <div class="info">
                    <h3>Found Data in Browser Storage:</h3>
                    <ul>
                        <li><strong>${nameCount}</strong> person names</li>
                        <li><strong>${tagCount}</strong> files with tags</li>
                    </ul>
                    <pre>${JSON.stringify({personNames, fileTags}, null, 2).substring(0, 500)}...</pre>
                </div>
            `;
        }

        async function migrateData() {
            const personNames = JSON.parse(localStorage.getItem('personNames') || '{}');
            const fileTags = JSON.parse(localStorage.getItem('fileTags') || '{}');

            const success = document.getElementById('success');
            const error = document.getElementById('error');

            success.style.display = 'none';
            error.style.display = 'none';

            try {
                const response = await fetch('http://localhost:8080/api/metadata/import', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ personNames, fileTags })
                });

                const result = await response.json();

                if (result.success) {
                    success.textContent = `âœ“ ${result.message}. You can now close this page.`;
                    success.style.display = 'block';

                    // Clear localStorage after successful migration
                    localStorage.removeItem('personNames');
                    localStorage.removeItem('fileTags');
                } else {
                    error.textContent = `âœ— Migration failed: ${result.error}`;
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = `âœ— Error: ${err.message}. Make sure the VidSnatch server is running on port 8080.`;
                error.style.display = 'block';
            }
        }

        // Auto-check on load
        window.onload = checkData;
    </script>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- High contrast rounded rectangle background -->
  <rect x="8" y="8" width="112" height="112" rx="20" ry="20" 
        fill="url(#bgGrad)" stroke="#444" stroke-width="1"/>
  
  <!-- Simplified Mercury-inspired logo for better visibility at small sizes -->
  <!-- Central Mercury symbol with glow effect -->
  <g filter="url(#glow)">
    <!-- Main circle (Mercury's core) -->
    <circle cx="64" cy="58" r="16" fill="none" stroke="url(#logoGrad)" stroke-width="4" opacity="0.9"/>
    
    <!-- Top crescent (Mercury's horns) - simplified -->
    <path d="M 52 46 A 12 12 0 0 1 76 46" 
          fill="none" stroke="url(#logoGrad)" stroke-width="3" opacity="0.8"/>
    
    <!-- Side crescents - simplified and more visible -->
    <path d="M 46 58 A 10 10 0 0 1 46 48 A 10 10 0 0 1 46 68" 
          fill="url(#logoGrad)" opacity="0.7"/>
    <path d="M 82 58 A 10 10 0 0 0 82 48 A 10 10 0 0 0 82 68" 
          fill="url(#logoGrad)" opacity="0.7"/>
    
    <!-- Mercury's cross at bottom - more prominent -->
    <rect x="62" y="74" width="4" height="12" fill="url(#logoGrad)" opacity="0.9" rx="2"/>
    <rect x="56" y="84" width="16" height="4" fill="url(#logoGrad)" opacity="0.9" rx="2"/>
    
    <!-- Central Mercury symbol ☿ -->
    <text x="64" y="62" font-family="serif" font-size="16" fill="url(#logoGrad)" 
          text-anchor="middle" dominant-baseline="middle" opacity="0.8">☿</text>
  </g>
  
  <!-- Subtle corner accents for visual interest -->
  <circle cx="24" cy="24" r="3" fill="url(#logoGrad)" opacity="0.3"/>
  <circle cx="104" cy="24" r="3" fill="url(#logoGrad)" opacity="0.3"/>
  <circle cx="24" cy="104" r="3" fill="url(#logoGrad)" opacity="0.3"/>
  <circle cx="104" cy="104" r="3" fill="url(#logoGrad)" opacity="0.3"/>
</svg>
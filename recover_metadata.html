<!DOCTYPE html>
<html>
<head>
    <title>VidSnatch - Recover Metadata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Recover VidSnatch Metadata</h1>

        <div class="info">
            <p><strong>This tool will recover your person names and tags from browser storage.</strong></p>
            <p>Click "Check Data" to see what's in your browser, then "Send to Server" to restore it.</p>
        </div>

        <div id="dataPreview"></div>

        <button onclick="checkData()">Check Data in Browser</button>
        <button onclick="sendToServer()">Send to Server</button>

        <div id="success" class="success"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        function checkData() {
            const personNames = JSON.parse(localStorage.getItem('personNames') || '{}');
            const fileTags = JSON.parse(localStorage.getItem('fileTags') || '{}');

            const nameCount = Object.keys(personNames).length;
            const tagCount = Object.keys(fileTags).length;

            const preview = document.getElementById('dataPreview');

            if (nameCount === 0 && tagCount === 0) {
                preview.innerHTML = `
                    <div class="error" style="display: block;">
                        <h3>No data found in browser storage!</h3>
                        <p>Your metadata might have already been cleared or migrated.</p>
                        <p>If you had the VidSnatch interface open in another browser window or tab, please check there.</p>
                    </div>
                `;
                return;
            }

            preview.innerHTML = `
                <div class="info">
                    <h3>Found Data in Browser Storage:</h3>
                    <ul>
                        <li><strong>${nameCount}</strong> person names</li>
                        <li><strong>${tagCount}</strong> files with tags</li>
                    </ul>
                    <details>
                        <summary>Click to view data</summary>
                        <pre>${JSON.stringify({personNames, fileTags}, null, 2)}</pre>
                    </details>
                </div>
            `;
        }

        async function sendToServer() {
            const personNames = JSON.parse(localStorage.getItem('personNames') || '{}');
            const fileTags = JSON.parse(localStorage.getItem('fileTags') || '{}');

            const success = document.getElementById('success');
            const error = document.getElementById('error');

            success.style.display = 'none';
            error.style.display = 'none';

            if (Object.keys(personNames).length === 0 && Object.keys(fileTags).length === 0) {
                error.textContent = 'âœ— No data found in browser storage to send.';
                error.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/metadata/import', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ personNames, fileTags })
                });

                const result = await response.json();

                if (result.success) {
                    success.textContent = `âœ“ ${result.message}. Your metadata has been restored!`;
                    success.style.display = 'block';

                    // DON'T clear localStorage - keep it as backup
                    console.log('Metadata sent to server successfully');
                } else {
                    error.textContent = `âœ— Failed: ${result.error}`;
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = `âœ— Error: ${err.message}. Make sure the VidSnatch server is running on port 8080.`;
                error.style.display = 'block';
            }
        }

        // Auto-check on load
        window.onload = checkData;
    </script>
</body>
</html>
